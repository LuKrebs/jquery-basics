<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Feeder </title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
   rel = "stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-xs-2">
            <h1>feedster</h1>
          </div>
          <div class="col-xs-2 pull-right">

            <div class="notification">
              <img id="notificationImg" src="img/bell.svg">
              <ul class="notification-menu">
                <li>
                  <img class="avatar" src="img/wr2.svg">
                  <h3>William Roberts II</h3>
                  <p>Clean as a whistle</p>
                </li>
                <li>
                  <img class="avatar" src="img/fn.svg">
                  <h3>Faheem Najm</h3>
                  <p>All I do is win</p>
                </li>
              </ul>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="posts">
      <div class="container">
        
        <div class="post">
          <img class="avatar" src="img/cbj.svg">
          <h3>Calvin Broadus, Jr.</h3>
          <p>How much for that dogg in the window?</p>
          <img src="img/dog.jpg">
          <button class="btn">+1</button>
        </div>

        <div class="post">
          <img class="avatar" src="img/mh.svg">
          <h3>Matthew Healy</h3>
          <p>I used to have a recurring dream when I was younger.</p>
          <button class="btn">+1</button>
        </div>
        
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script type='text/javascript' src='js/script.js'></script>
  </body>
</html>
